<!DOCTYPE html>
<html>
    <head>
        <title>Picture Visualizer</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="wrapper" onclick="hideOptions()">
            <div id="palette"></div>
            <div id="workspace"></div>
        </div>

        <div id="options">
            <span class="horizontal" id="saveload">
                <button id="save" onclick="saveData()">Save</button>
                <button id="load" onclick="loadData()">Load</button>
                <button id="clear" onclick="clearWorkspace()">Clear</button>
            </span>
            <span class="horizontal">
                <p>Background: </p>
                <select id="backgroundSelector" onchange="changeBackground()"></select>
            </span>
            <p style="font-size: 16px">Drag images onto the background to place them, and drag them back to remove them. Rotate images by clicking or tapping them.</p>
        </div>
        <button id="optionsButton" class="material-icons" onclick="toggleOptions()">settings</button>

        <span id="tooltip">
            Your screen size looks like it changed. <br/> Things might look weird unless you reload <br/> or press the clear button.
            <button id="closeTooltip" onclick="hideTooltip()">X</button>
        </span>

        <script src="index.js"></script>
    </body>
</html>
